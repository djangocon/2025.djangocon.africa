{% extends "_base.html" %}

{% load tailwind_filters %}


{% block content %}
<div>
<div class="flex flex-col  items-center">
    <div class="pb-10  items-center">
        <h1 class="title pb-5"> Sign in to continue </h1>
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="mt-2">
                <button class="button" type="submit">Log In</button>
                <p> Don't have an account, <a class="" href="{% url 'account_signup' %}">Signup!</a></p> 
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
